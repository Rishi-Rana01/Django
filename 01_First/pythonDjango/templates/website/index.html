{% extends "layout.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12">
    <div class="max-w-2xl w-full text-center p-8 bg-white rounded-xl shadow-md">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6">Home - Django</h1>
        <p class="text-gray-600 mb-8">Welcome to the Django site. Use the buttons below to navigate.</p>
        <div class="flex gap-4 justify-center">
            <a href="{% url 'contact' %}" class="inline-block">
                <button class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Contact Us
                </button>
            </a>
            <a href="{% url 'all' %}" class="inline-block">
                <button class="px-6 py-3 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Djangoo Apps Page
                </button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
